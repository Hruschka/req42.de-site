---
title: Artikel
layout: splash
---

<div class="splash_text">
<br>
<h1 class="post-title"> <span class="post-title"> {{ page.name }} </span> </h1>

{{ content }}

{% assign sorted_tags = page.tags | sort %}

<style>
  a.hov:hover {
    transform: scale(1.15);
  }
</style>

<br>

<hr class="big-sep">
<center>
    <b> Tags: </b>
</center>

<center>
{% for tag in sorted_tags %}
<a class="hov" style="background-color: SkyBlue;
   color: MidnightBlue;
   padding: 5px 10px;
   border-radius: 15px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   margin-top: 3px;
   margin-bottom: 3px"
   href="{{site.baseurl}}/artikelNachTags/#{{tag|slugize}}">{{tag}}</a>
{% endfor %}
</center>
</div>
